name: Scheduled CMS login

# Controls when the workflow will run
on:
  # Triggers the workflow every 1 minutes
  schedule:
    - cron: "*/1 * * * *"
jobs:
  cron:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run üèÉ‚Äç‚ôÄÔ∏è
        uses: cypress-io/github-action@v4.1.1
        with:
          env: |
            MAILGUN_API_KEY=${{ secrets.MAILGUN_API_KEY }}
            CMS_CYPRESS_USERNAME=${{ secrets.CMS_CYPRESS_USERNAME }}
            CMS_CYPRESS_PASSWORD=${{ secrets.CMS_CYPRESS_PASSWORD }}
          install: true
          browser: chrome
          record: false
          # config: baseUrl=${{ github.event.inputs.url }}
        env:
          # CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
